<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <script
      src="https://kit.fontawesome.com/bdec5d58ea.js"
      crossorigin="anonymous"
    ></script>
    <title>Mi perfil</title>
</head>
<body>
    <!--El menú de opciones es utilizado para facilitarle la navegación al usuario. En este ejercicio armaremos un menú que contendrán un header con el avatar del usuario, el nombre y un icono de editar. Por otro lado, crearemos un contenedor para el menú de opciones, en esta se desplegará todo el listado de opciones. Y al final de este un contenedor footer donde irá la opción de “Cerrar sesión”.-->
    <header>
        <div class="image"><img src="./imagenes/avatar.jpg" alt="Avatar"></div>
        <div>
            <h1>Natalia Schwindt</h1>
        </div>
        <div class="icon"><i class="fa-solid fa-pencil"></i></div>
    </header>
    <section>
        <article>Mi perfil</article>
        <article>Datos de contacto</article>
        <article>Tarjetas asociadas</article>
        <article>Mis redes</article>
        <article>Ajustes</article>
    </section>
    <footer>
        <button>Cerrar sesión</button>
    </footer>
</body>
</html>
